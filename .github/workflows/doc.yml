on:
  push:
    branches:
      - main
      - doc-test

name: Documentation

# Write access to the Github Pages
permissions:
  contents: read
  pages: write
  id-token: write

# allow only one action at a time to write to the Github Pages
concurrency:
  group: "pages"

jobs:
  build:
    name: Generate docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build documentation
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --features "ck3 vic3" --no-deps --document-private-items

      - name: Create index.html
        shell: bash
        run: echo '<meta http-equiv="refresh" content="0; url=tiger-lib">' >target/doc/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Documentation Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "target/doc"

  deploy:
    name: Deploy to Github Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Github Pages
        id: deployment
        uses: actions/deploy-pages@v2
